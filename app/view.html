<!DOCTYPE html>
<html>

<head>
  <title>Broadcast Watch</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
  <link rel="stylesheet" href="src/styles.css" type="text/css">
  <script src="socket.io/socket.io.js"></script>
  <script src="src/multi_connections.js"></script>
  <script src="./src/clmtrackr/js/libs/utils.js"></script>
  <script src="./src/clmtrackr/build/clmtrackr.js"></script>
  <script src="./src/clmtrackr/models/model_pca_20_svm.js"></script>
  <script src="./src/clmtrackr/js/libs/Stats.js"></script>
  <script src="./src/clmtrackr/js/libs/d3.min.js"></script>
  <script src="./src/clmtrackr/js/emotion_classifier.js"></script>
  <script src="./src/clmtrackr/js/emotionmodel.js"></script>
  <style>
    #recordingStatus {
      color: red;
      font-weight: bold;
      display: inline-block;
      margin: 10px;
    }

    #recordingStatus.recording {
      color: aliceblue;
      font-weight: normal;
      display: inline-block;
      margin: 10px;
    }

    #chapterEdit {
      margin: 10px;
      width: 720px;
      height: 100px;
      background-color: #2D2D2D;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="btn-container">
    <div class='btn-green' onclick="startVideo(event);">
      <a href=''>Start Tracking</a>
    </div>
  </div>
  <div class="btn-container">
    <div class='btn-orange' onclick="stopVideo(event);">
      <a href=''>Stop Tracking</a>
    </div>
  </div>
  <div class="btn-container">
    <div class='btn-blue' onclick="sendRequest(event);">
      <a href=''>Request</a>
    </div>
  </div>
  <div class="btn-container">
    <div class='btn-red' onclick="hangUp(event);">
      <a href=''>Hang Up</a>
    </div>
  </div>

  <div class="video-and-chat-container">
    <video id="remote-video" autoplay></video>
    <div>
      <div id="chatContainer">
        <ul id="chatList"></ul>
      </div>
      <input type="textarea" id="textInput" class="text-input" placeholder="Type your message..." />
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <div id="content">
    <div id="container" style="position: relative;">
      <video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay></video>
      <canvas id="overlay" width="400" height="300" preload="auto" loop playsinline autoplay
        style="position: absolute; top: 0; left: 0;"></canvas>
    </div>
    <div id="max_emotion"></div>
  </div>

  <script>
    var remoteVideo = document.getElementById("remote-video");
    var chatComments = [];
    var vid = document.getElementById('videoel');
    var vid_width = vid.width;
    var vid_height = vid.height;
    var vidStream = null;
    var overlay = document.getElementById('overlay');
    var overlayCC = overlay.getContext('2d');
    var trackingStarted = false;
    var ctrack;

    function reloadChatList() {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";
      chatComments.forEach((item) => {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        chatList.appendChild(listItem);
      });
    }

    function addChatItem(chatItem) {
      chatComments.push(chatItem);
      reloadChatList();
    }

    function detachVideo(id) {
      if (id) {
        var conn = getConnection(id);
        if (conn) {
          remoteVideo.pause();
          remoteVideo.src = "";
        }
      } else {
        // force detach
        remoteVideo.pause();
        remoteVideo.src = "";
      }
    }

    function resizeRemoteVideo() {
      console.log("--resize--");
      var top_margin = 240;
      var left_margin = 20;
      var video_margin = 50;

      var new_width = window.innerWidth - left_margin - video_margin;
      var new_height = window.innerHeight - top_margin - video_margin;
      remoteVideo.style.width = new_width + "px";
      remoteVideo.style.height = new_height + "px";
      remoteVideo.style.top = top_margin + "px";
      remoteVideo.style.left = left_margin + "px";
    }
    document.body.onresize = resizeRemoteVideo;
    resizeRemoteVideo();

    // ---- only one connection to speaker ----
    const MAX_CONNECTION_COUNT = 1;
    function isConnectPossible() {
      if (getConnectionCount() < MAX_CONNECTION_COUNT) return true;
      else return false;
    }

    // ------ socket ------
    var socketReady = false;
    // var port = 9001;
    // var socket = io.connect("http://localhost:" + port + "/");
    var socket = io.connect();
    socket
      .on("connect", onOpened) // 初めてサーバに接続したとき
      .on("message", onMessage) // サーバからメッセージを受信したとき
      .on("user disconnected", onUserDisconnect); // speaker側が切断したとき

    function onOpened(evt) {
      console.log("socket opened.");
      socketReady = true;

      var roomname = getRoomName(); // 会議室名を取得する
      socket.emit("enter", roomname);
      console.log("enter to " + roomname);
    }

    // socket: accept connection request
    function onMessage(evt) {
      console.log(evt);

      var id = evt.from;
      var target = evt.sendto;
      var conn = getConnection(id);
      console.log("onMessage() evt.type=" + evt.type);

      switch (evt.type) {
        case "talk_ready":
          if (conn) {
            break;
          }

          if (isConnectPossible()) {
            socket.emit("message", { type: "talk_request", sendto: id });
          } else {
            console.warn("max connections. so ignore call");
          }
          break;

        case "offer":
          console.log("Received offer, set offer, sending answer....");
          console.log(evt);
          setOffer(evt);
          sendAnswer(evt);
          break;

        case "candidate":
          console.log("Received ICE candidate...");
          onCandidate(evt);
          break;

        case "end_talk":
          console.log("got talker bye.");
          detachVideo(id);
          stopConnection(id);
          break;

        case "talk_request":
          console.log("got talk request, which is for speaker.");

        case "chat":
          console.log("chat", evt);
          addChatItem(`[${evt.role}] ${evt.chatItem}`);
          break;

        default:
          console.error("invalid message type: " + evt.type);
          break;
      }
    }

    function onUserDisconnect(evt) {
      console.log("disconnected");
      if (evt) {
        detachVideo(evt.id);
        stopConnection(evt.id);
      }
    }

    // ---------------------- connection handling -----------------------
    function prepareNewConnection(id) {
      var pc_config = { iceServers: [] };
      var peer = null;
      try {
        peer = new webkitRTCPeerConnection(pc_config);
      } catch (e) {
        console.log(
          "Failed to create PeerConnection, exception: " + e.message
        );
      }
      var conn = new Connection();
      conn.id = id;
      conn.peerconnection = peer;
      peer.id = id;
      addConnection(id, conn);

      // send any ice candidates to the other peer
      peer.onicecandidate = function (evt) {
        if (evt.candidate) {
          console.log(evt.candidate);
          var candidate = {
            type: "candidate",
            sendto: conn.id,
            sdpMLineIndex: evt.candidate.sdpMLineIndex,
            sdpMid: evt.candidate.sdpMid,
            candidate: evt.candidate.candidate,
          };
          var text = JSON.stringify(candidate);
          console.log("---sending candidate text ---");
          console.log(text);
          socket.emit("message", candidate);
        } else {
          console.log("on ice event. phase=" + evt.eventPhase);
        }
      };

      peer.addEventListener("addstream", onRemoteStreamAdded, false);
      peer.addEventListener("removestream", onRemoteStreamRemoved, false);

      // when remote adds a stream, hand it on to the local video element
      function onRemoteStreamAdded(event) {
        console.log("Added remote stream");
        remoteVideo.srcObject = event.stream;
      }

      // when remote removes a stream, remove it from the local video element
      function onRemoteStreamRemoved(event) {
        console.log("Remove remote stream");
        detachVideo(this.id);
      }

      return conn;
    }

    function setOffer(evt) {
      var id = evt.from;
      var conn = getConnection(id);
      if (!conn) {
        conn = prepareNewConnection(id);
        conn.peerconnection.setRemoteDescription(
          new RTCSessionDescription(evt)
        );
      } else {
        console.error("peerConnection alreay exist!");
      }
    }

    function sendAnswer(evt) {
      console.log("sending Answer. Creating remote session description...");
      var id = evt.from;
      var conn = getConnection(id);
      if (!conn) {
        console.error("peerConnection not exist!");
        return;
      }

      conn.peerconnection.createAnswer(
        // in case of success
        function (sessionDescription) {
          conn.peerconnection.setLocalDescription(sessionDescription);
          sessionDescription.sendto = id;
          var text = JSON.stringify(sessionDescription);
          console.log("---sending answer text ---");
          console.log(text);
          socket.emit("message", sessionDescription);
        },
        // in case of error
        function () {
          console.log("Create Answer failed");
        },
        // media constraints
        { mandatory: { OfferToReceiveAudio: true, OfferToReceiveVideo: true } }
      );
    }

    function sendRequest(event) {
      event.preventDefault();

      if (!socketReady) {
        alert(
          "Socket is not connected to server. Please reload and try again."
        );
        return;
      }
      // call others, in same room
      console.log("send request in same room, ask for offer");
      socket.emit("message", { type: "talk_request" });
    }

    // stop the connection upon user request
    function hangUp(event) {
      event.preventDefault();
      console.log("Hang up.");
      socket.emit("message", { type: "end_view" });
      detachVideo(null);
      stopAllConnections();
    }

    function sendChat() {
      const newItem = document.getElementById("textInput").value;
      if (newItem.trim() !== "") {
        socket.emit("message", { type: "chat", chatItem: newItem, role: "viewer" });
        document.getElementById("textInput").value = "";
      }
      addChatItem("[me] " + newItem);
    }

    /********** check and set up video/webcam **********/

    // function enablestart() {
    //   vid.play()
    // }

    function adjustVideoProportions() {
      // resize overlay and video if proportions are different
      // keep same height, just change width
      var proportion = vid.videoWidth / vid.videoHeight;
      vid_width = Math.round(vid_height * proportion);
      vid.width = vid_width;
      overlay.width = vid_width;
    }

    function gumSuccess(stream) {
      // add camera stream if getUserMedia succeeded
      if ("srcObject" in vid) {
        vid.srcObject = stream;
      } else {
        vid.src = (window.URL && window.URL.createObjectURL(stream));
      }
      vid.onloadedmetadata = function () {
        adjustVideoProportions();
        vid.play();
      }
      vid.onresize = function () {
        adjustVideoProportions();
        if (trackingStarted) {
          ctrack.stop();
          ctrack.reset();
          ctrack.start(vid);
        }
      }
    }

    function gumFail() {
      alert("There was some problem trying to fetch video from your webcam. If you have a webcam, please make sure to accept when the browser asks for access to your webcam.");
    }

    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

    // vid.addEventListener('canplay', enablestart, false);

    /*********** setup of emotion detection *************/

    // set eigenvector 9 and 11 to not be regularized. This is to better detect motion of the eyebrows
    pModel.shapeModel.nonRegularizedVectors.push(9);
    pModel.shapeModel.nonRegularizedVectors.push(11);

    var ctrack = new clm.tracker({ useWebGL: true });
    ctrack.init(pModel);
    var trackingStarted = false;

    function startVideo(event) {
      event.preventDefault();
      console.log("start video.");
      // start video
      // check for camerasupport
      if (navigator.mediaDevices) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(gumSuccess).catch(gumFail);
      } else if (navigator.getUserMedia) {
        navigator.getUserMedia({ video: true }, gumSuccess, gumFail);
      } else {
        alert("This demo depends on getUserMedia, which your browser does not seem to support. :(");
      }
      vid.play();
      // start tracking
      ctrack.start(vid);
      trackingStarted = true;
      // Show overlay
      overlay.style.display = "block";
      // start loop to draw face
      drawLoop();
    }

    function stopVideo(event) {
      event.preventDefault();
      // Stop video playback
      if (vid.srcObject) {
        vid.srcObject.getTracks().forEach(track => track.stop());
      }
      // Stop tracking
      if (trackingStarted) {
        ctrack.stop();
        trackingStarted = false;
        // Clear overlay
        overlay.style.display = "none";
      }
    }

    function drawLoop() {
      requestAnimFrame(drawLoop);
      overlayCC.clearRect(0, 0, vid_width, vid_height);
      //psrElement.innerHTML = "score :" + ctrack.getScore().toFixed(4);
      if (ctrack.getCurrentPosition()) {
        ctrack.draw(overlay);
      }
      var cp = ctrack.getCurrentParameters();

      var er = ec.meanPredict(cp);
      if (er) {
        updateData(er);
        // for (var i = 0;i < er.length;i++) {
        // 	if (er[i].value > 0.4) {
        // 		document.getElementById('icon'+(i+1)).style.visibility = 'visible';
        // 	} else {
        // 		document.getElementById('icon'+(i+1)).style.visibility = 'hidden';
        // 	}
        // }
      }
    }

    delete emotionModel['disgusted'];
    delete emotionModel['fear'];
    var ec = new emotionClassifier();
    ec.init(emotionModel);
    var emotionData = ec.getBlank();

    var maxEmotionElement = document.getElementById("max_emotion");
    var pastEmotionValue;



    /************ d3 code for barchart *****************/

    var margin = { top: 20, right: 20, bottom: 10, left: 40 },
      width = 400 - margin.left - margin.right,
      height = 100 - margin.top - margin.bottom;

    var barWidth = 30;

    var formatPercent = d3.format(".0%");

    var x = d3.scale.linear()
      .domain([0, ec.getEmotions().length]).range([margin.left, width + margin.left]);

    var y = d3.scale.linear()
      .domain([0, 1]).range([0, height]);

    var svg = d3.select("#emotion_chart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)

    svg.selectAll("rect").
      data(emotionData).
      enter().
      append("svg:rect").
      attr("x", function (datum, index) { return x(index); }).
      attr("y", function (datum) { return height - y(datum.value); }).
      attr("height", function (datum) { return y(datum.value); }).
      attr("width", barWidth).
      attr("fill", "#2d578b");

    svg.selectAll("text.labels").
      data(emotionData).
      enter().
      append("svg:text").
      attr("x", function (datum, index) { return x(index) + barWidth; }).
      attr("y", function (datum) { return height - y(datum.value); }).
      attr("dx", -barWidth / 2).
      attr("dy", "1.2em").
      attr("text-anchor", "middle").
      text(function (datum) { return datum.value; }).
      attr("fill", "white").
      attr("class", "labels");

    svg.selectAll("text.yAxis").
      data(emotionData).
      enter().append("svg:text").
      attr("x", function (datum, index) { return x(index) + barWidth; }).
      attr("y", height).
      attr("dx", -barWidth / 2).
      attr("text-anchor", "middle").
      attr("style", "font-size: 12").
      text(function (datum) { return datum.emotion; }).
      attr("transform", "translate(0, 18)").
      attr("class", "yAxis");

    function updateData(data) {
      // Find max emotion value
      var maxEmotion = data.reduce(function (prev, current) {
        return (prev.value > current.value) ? prev : current;
      });

      // Update max emotion element
      // maxEmotionElement.innerHTML = "Current max emotion: " + maxEmotion.emotion + " (" + maxEmotion.value.toFixed(2) + ")";

      // Output max emotion to console
      var currentEmotionValue = maxEmotion.value.toFixed(2);
      if (currentEmotionValue != pastEmotionValue) {
        if (currentEmotionValue >= 0.20) {
          console.log("Current max emotion:", maxEmotion.emotion, "(", currentEmotionValue, ")");
        } else {
          console.log("-1");
        }
        pastEmotionValue = currentEmotionValue;
      }

      // update
      var rects = svg.selectAll("rect")
        .data(data)
        .attr("y", function (datum) { return height - y(datum.value); })
        .attr("height", function (datum) { return y(datum.value); });
      var texts = svg.selectAll("text.labels")
        .data(data)
        .attr("y", function (datum) { return height - y(datum.value); })
        .text(function (datum) { return datum.value.toFixed(1); });

      // enter
      rects.enter().append("svg:rect");
      texts.enter().append("svg:text");

      // exit
      rects.exit().remove();
      texts.exit().remove();
    }
  </script>
</body>

</html>
