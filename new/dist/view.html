<!DOCTYPE html>
<html>
  <head>
    <title>SmartSyncSeminar</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="btn-container">
      <div class="btn-green" onclick="facialRecognition.startVideo(event)">
        Start Tracking
      </div>
    </div>
    <div class="btn-container">
      <div class="btn-orange" onclick="facialRecognition.stopVideo(event);">
        Stop Tracking
      </div>
    </div>
    <div class="btn-container">
      <div class="btn-blue" onclick="webrtcActions.joinAsViewer(false);">
        Request
      </div>
    </div>
    <div class="btn-container">
      <div class="btn-red" onclick="webrtcActions.disconnectRoom();">
        Hang Up
      </div>
    </div>
    <!-- video -->
    <div id="screenshare-area">
      <div>
        <span id="screenshare-info"> </span>
        <span id="screenshare-resolution"> </span>
      </div>
      <video id="screenshare-video" autoplay playsinline></video>
    </div>
    <div id="participants-area"></div>
    <!-- chat -->
    <div>
      <div class="toggle-container">
        <input
          type="checkbox"
          id="toggle-checkbox"
          style="display: inline-block"
        />
        <label for="toggle-checkbox" class="toggle-label"
          >Filter to Chat only</label
        >
      </div>
      <div id="chatContainer">
        <ul id="chatList"></ul>
      </div>
      <input
        type="textarea"
        id="textInput"
        class="text-input"
        placeholder="Type your message..."
      />
      <button onclick="sendChat()">Send</button>
    </div>

    <div id="content">
      <div id="chapterView">Chapter is not set.</div>
      <div id="container" style="position: relative">
        <video
          id="videoel"
          width="400"
          height="300"
          preload="auto"
          loop
          playsinline
          autoplay
        ></video>
        <canvas
          id="overlay"
          width="400"
          height="300"
          preload="auto"
          loop
          playsinline
          autoplay
          style="position: absolute; top: 0; left: 0"
        ></canvas>
      </div>
      <div id="maxEmotion">Press "Start Tracking".</div>
    </div>
    <script src="./view.bundle.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/7c1c4c7e9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
