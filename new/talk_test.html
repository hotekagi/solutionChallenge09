<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Livekit test app</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Livekit Sample App</h1>
        <div id="actions-area">
          <div>
            <button
              id="connect-button"
              class="btn btn-primary mt-1"
              type="button"
              onclick="webrtcActions.connectToRoom()"
            >
              Connect
            </button>
          </div>
          <div>
            <button
              id="toggle-audio-button"
              class="btn btn-secondary mt-1"
              disabled
              type="button"
              onclick="webrtcActions.toggleAudio()"
            >
              Enable Mic
            </button>
            <button
              id="toggle-video-button"
              class="btn btn-secondary mt-1"
              disabled
              type="button"
              onclick="webrtcActions.toggleVideo()"
            >
              Enable Camera
            </button>
            <button
              id="share-screen-button"
              class="btn btn-secondary mt-1"
              disabled
              type="button"
              onclick="webrtcActions.shareScreen()"
            >
              Share Screen
            </button>
            <button
              id="disconnect-room-button"
              class="btn btn-danger mt-1"
              disabled
              type="button"
              onclick="webrtcActions.disconnectRoom()"
            >
              Disconnect
            </button>
          </div>
        </div>
        <div id="inputs-area">
          <div>
            <select
              id="video-input"
              class="custom-select"
              onchange="webrtcActions.handleDeviceSelected(event)"
            >
              <option selected>Video Input (default)</option>
            </select>
          </div>
          <div>
            <select
              id="audio-input"
              class="custom-select"
              onchange="webrtcActions.handleDeviceSelected(event)"
            >
              <option selected>Audio Input (default)</option>
            </select>
          </div>
          <div>
            <select
              id="audio-output"
              class="custom-select"
              onchange="webrtcActions.handleDeviceSelected(event)"
            >
              <option selected>Audio Output (default)</option>
            </select>
          </div>
        </div>
      </div>
      <div id="screenshare-area">
        <div>
          <span id="screenshare-info"> </span>
          <span id="screenshare-resolution"> </span>
        </div>
        <video id="screenshare-video" autoplay playsinline></video>
      </div>
      <div id="participants-area"></div>
    </div>
    <script src="./dist/main.js"></script>
    <link rel="stylesheet" href="./dist/styles.css" />
    <script
      src="https://kit.fontawesome.com/7c1c4c7e9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
